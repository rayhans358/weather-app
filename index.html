<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <title>WHEATERO</title>
    <meta name="title" content="weathero" />
    <meta name="description" content="WHEATERO is a weather app made by rayhans najib" />

    <!-- icon -->
    <link rel="icon" type="image/png" href="./assets/images/icon.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet" />

    <!-- My style -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Javascript -->
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/route.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="#/weather?lat=-6.1753942&lon=106.827183" class="logo">
          <img
            src="./assets/images/logo.png"
            width="2627"
            height="674"
            alt="logo"
          />
        </a>

        <div class="search-view" data-search-view>

          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />
            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>

        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>

          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <article class="container" data-container>
        <!-- Content Left -->
        <div class="content-left">
          <!-- Current Weather -->
          <section class="section current-weather" aria-label="current-weather" data-current-weather></section>

          <!-- Forecast -->
          <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast ></section>
        </div>

        <!-- Content Right -->
        <div class="content-right">
          <!-- Highlights -->
          <section class="section highlights" aria-labelledby="highlights-label" data-highlights ></section>

          <!-- Hourly Forecast -->
          <section class="section hourly-forecast" aria-label="hourly-forecast" data-hourly-forecast ></section>

          <!-- Footer -->
          <footer class="footer">
            <p class="body-3" style="display: flex; align-items: center; gap: 4px;">
              Created by 
              <a href="https://github.com/rayhans358" style="display: flex; align-items: center; gap: 4px;">
                <img 
                src="./assets/images/github.png" 
                alt="github"
                width="20"
                height="20"
                >
                  Rayhans Najib
              </a>
              | Copyright &copy; 2024 WHEATERO. All Rights Reserved
            </p>
            <p class="body-3">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="OpenWeather Api"
                target="_blank"
                rel="noopener noreferrer"
              >
              <img
                src="./assets/images/openweather.png"
                width="150"
                height="30"
                alt="OpenWeather"
                loading="lazy"
              />
              </a>
            </p>
          </footer>
        </div>

        <div class="loading" data-loading></div>
      </article>
    </main>

    <!-- Error section -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found!</p>
      <a href="#/weather?lat=-6.1753942&lon=106.827183" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>

  </body>
</html>
